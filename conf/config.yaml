defaults:
  - _self_
  - model: enhanced_datacube
  - trainer: gpu_light
  - data: cube_dm
  - logger: wandb
  - callbacks: default
  - experiment: baseline_5d
  - hydra: default

# Global configuration
package_name: astrobio-gen
version: "1.0.0"
debug: false
seed: 42

# Paths
data_dir: ${oc.env:ASTROBIO_DATA_DIR,data}
output_dir: ${oc.env:ASTROBIO_OUTPUT_DIR,outputs}
cache_dir: ${data_dir}/cache
models_dir: models

# Global training settings
max_epochs: 100
batch_size: 32
learning_rate: 1e-4
weight_decay: 1e-4

# Hardware settings
accelerator: auto
devices: auto
precision: 16-mixed
num_workers: 4

# Quality assurance
zero_error_tolerance: true
real_data_only: true
production_ready: true

# Advanced features
enable_physics_constraints: true
enable_uncertainty_quantification: false
enable_multimodal_integration: false
enable_causal_inference: false

# Monitoring
enable_wandb: false
enable_mlflow: false
log_level: INFO

# Hydra configuration
hydra:
  version_base: "1.3"
  run:
    dir: ${output_dir}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${output_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  job:
    chdir: false
