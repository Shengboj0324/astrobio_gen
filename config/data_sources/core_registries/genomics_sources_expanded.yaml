      estimated_size_gb: 3.0
      description: "Human genome primary assembly"
    - name: "Homo_sapiens.GRCh38.110.gtf.gz"
      estimated_size_mb: 50.0
      description: "Human gene annotations"
      
  # Performance
  performance:
    rate_limit_delay: 0.3
    max_concurrent: 8
    timeout_seconds: 300
    
  # Metadata
  metadata:
    description: "Genome browser for vertebrate genomes"
    genomes: "270+ genomes"
    species: "Vertebrates, with some model organisms"
    data_types: ["genomes", "genes", "transcripts", "proteins", "variations"]
    estimated_size_gb: 10000.0
    priority: 1
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

