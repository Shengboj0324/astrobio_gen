# Expanded Planetary Interior & Geochemistry Data Sources Registry
# Additional planetary science, geochemistry, and Earth system databases

usgs_earthquake_data:
  name: "USGS Earthquake Hazards Program"
  domain: "planetary_interior"
  
  # United States Geological Survey
  primary_url: "https://earthquake.usgs.gov"
  mirror_urls:
    - "https://www.usgs.gov/natural-hazards/earthquake-hazards"
    - "https://earthquake.usgs.gov/data"
    
  # Data access endpoints
  endpoints:
    real_time: "/earthquakes/feed"
    search: "/fdsnws/event/1"
    catalog: "/earthquakes/search"
    api: "/fdsnws"
    
  # Real-time feeds
  earthquake_feeds:
    - name: "M2.5+ Past Day"
      url: "/earthquakes/feed/v1.0/summary/2.5_day.geojson"
      format: "GeoJSON"
    - name: "M4.5+ Past Month"
      url: "/earthquakes/feed/v1.0/summary/4.5_month.geojson"
      format: "GeoJSON"
      
  # Performance
  performance:
    rate_limit_delay: 0.5
    max_concurrent: 8
    timeout_seconds: 60
    
  # Metadata
  metadata:
    description: "Global earthquake monitoring and seismic data"
    coverage: "Global seismic activity"
    real_time: "Real-time earthquake feeds"
    historical: "Historical earthquake catalog"
    estimated_size_gb: 10.0
    priority: 1
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

