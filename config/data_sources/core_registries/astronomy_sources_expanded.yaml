# Expanded Astronomy Data Sources Registry
# Additional high-quality exoplanet, stellar, and astronomical databases

exoplanet_eu:
  name: "Exoplanet.eu Database"
  domain: "astronomy"
  
  # Primary and mirror URLs
  primary_url: "https://exoplanet.eu"
  mirror_urls:
    - "https://archive.org/web/exoplanet.eu"
    - "https://web.archive.org/web/*/exoplanet.eu"
  
  # API endpoints
  endpoints:
    catalog_api: "/catalog"
    plots_api: "/plots"
    search_api: "/home/"
    csv_export: "/catalog/csv"
    
  # Bulk download files
  bulk_files:
    - name: "exoplanet_catalog_2024.csv"
      url: "/catalog/csv"
      estimated_size_mb: 15.2
      description: "Complete exoplanet catalog with 7554+ planets"
  
  # Performance optimization
  performance:
    rate_limit_delay: 1.0
    max_concurrent: 3
    timeout_seconds: 30
    
  # Metadata
  metadata:
    description: "Encyclopedia of exoplanetary systems - 7554 planets"
    maintainer: "Exoplanet TEAM"
    established: "February 1995"
    update_frequency: "daily"
    data_types: ["exoplanets", "stellar_hosts", "orbital_parameters"]
    estimated_size_gb: 0.5
    priority: 1
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

open_exoplanet_catalogue:
  name: "Open Exoplanet Catalogue"
  domain: "astronomy"
  
  # GitHub-based repository
  primary_url: "https://github.com/OpenExoplanetCatalogue"
  mirror_urls:
    - "https://raw.githubusercontent.com/OpenExoplanetCatalogue/open_exoplanet_catalogue/master"
    - "https://api.github.com/repos/OpenExoplanetCatalogue"
    
  # Repository endpoints
  endpoints:
    main_catalog: "/open_exoplanet_catalogue"
    compressed: "/oec_gzip"
    web_interface: "/oec_web"
    plots: "/oec_plots"
    tables: "/oec_tables"
    
  # Data files
  bulk_files:
    - name: "systems.xml"
      url: "/open_exoplanet_catalogue/systems.xml"
      format: "XML"
    - name: "systems_kepler.xml" 
      url: "/open_exoplanet_catalogue/systems_kepler.xml"
      format: "XML"
      
  # Performance
  performance:
    rate_limit_delay: 0.5
    max_concurrent: 5
    timeout_seconds: 45
    
  # Metadata
  metadata:
    description: "Open source database of all discovered extrasolar planets"
    data_types: ["exoplanets", "binaries", "multiple_systems"]
    format: "XML, JSON, ASCII"
    estimated_size_gb: 0.1
    priority: 2
    license: "MIT"
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

