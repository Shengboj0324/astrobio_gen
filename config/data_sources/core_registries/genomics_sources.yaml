# Genomics & Biological Data Sources Registry
# Comprehensive biological databases for astrobiology research

kegg_database:
  name: "KEGG Database"
  domain: "astrobiology"
  
  # Primary and mirror URLs
  primary_url: "https://rest.kegg.jp"
  mirror_urls:
    - "https://www.genome.jp/kegg-bin"
    - "https://www.kegg.jp/kegg/rest"
    - "https://rest.genome.jp"
    
  # API endpoints for different data types
  endpoints:
    list_pathways: "/list/pathway"
    list_organisms: "/list/organism"
    list_compounds: "/list/compound"
    list_reactions: "/list/reaction"
    list_enzymes: "/list/enzyme"
    get_pathway: "/get/{pathway_id}/kgml"
    get_compound: "/get/{compound_id}"
    get_reaction: "/get/{reaction_id}"
    find_pathway: "/find/pathway/{query}"
    link_pathway: "/link/pathway/{db}:{entry_id}"
    
  # Organism-specific pathways
  model_organisms:
    human: "hsa"
    mouse: "mmu" 
    rat: "rno"
    drosophila: "dme"
    c_elegans: "cel"
    yeast: "sce"
    e_coli: "eco"
    
  # Pathway categories discovered from web crawl
  pathway_categories:
    metabolism:
      - "Carbohydrate metabolism"
      - "Energy metabolism"
      - "Lipid metabolism"
      - "Nucleotide metabolism"
      - "Amino acid metabolism"
      - "Metabolism of cofactors and vitamins"
      - "Metabolism of terpenoids and polyketides"
      - "Biosynthesis of other secondary metabolites"
      - "Xenobiotics biodegradation and metabolism"
    genetic_information:
      - "Transcription"
      - "Translation"
      - "Folding, sorting and degradation"
      - "Replication and repair"
    environmental_information:
      - "Membrane transport"
      - "Signal transduction"
    cellular_processes:
      - "Transport and catabolism"
      - "Cell motility"
      - "Cell growth and death"
      - "Cell communication"
    human_diseases:
      - "Cancer"
      - "Immune diseases"
      - "Neurodegenerative diseases"
      - "Metabolic diseases"
      - "Infectious diseases"
      
  # Performance
  performance:
    rate_limit_delay: 0.1
    max_concurrent: 5
    chunk_size_mb: 10
    timeout_seconds: 30
    
  # Health monitoring
  health_check:
    endpoint: "/info/kegg"
    expected_status: 200
    timeout_seconds: 10
    
  # Metadata
  metadata:
    description: "Comprehensive metabolic pathway database"
    pathways: "7302+ metabolic pathways"
    reactions: "12000+ biochemical reactions"
    compounds: "18000+ chemical compounds"
    organisms: "8000+ organisms"
    update_frequency: "weekly"
    priority: 1
    
  last_verified: "2024-01-15T12:00:00Z"
  status: "active"

ncbi_databases:
  name: "NCBI Databases"
  domain: "genomics"
  
  # Primary and mirror URLs
  primary_url: "https://ftp.ncbi.nlm.nih.gov"
  mirror_urls:
    - "https://ftp.ncbi.nih.gov"
    - "https://ftp-private.ncbi.nlm.nih.gov"
    - "rsync://ftp.ncbi.nlm.nih.gov"
    
  # FTP directory structure from web crawl
  directories:
    genomes: "/genomes/"
    refseq: "/genomes/refseq/"
    genbank: "/genomes/genbank/"
    annotation: "/genomes/annotation_releases/"
    assembly_summary: "/genomes/ASSEMBLY_REPORTS/"
    
  # Organism categories from comprehensive crawl
  organism_categories:
    - "archaea"
    - "bacteria" 
    - "fungi"
    - "invertebrate"
    - "metagenomes"
    - "mitochondrion"
    - "plant"
    - "plasmid"
    - "plastid"
    - "protozoa"
    - "unknown"
    - "vertebrate_mammalian"
    - "vertebrate_other"
    - "viral"
    
  # Complete file types from web crawl  
  file_types:
    sequence:
      - "_genomic.fna.gz"      # Genomic sequence
      - "_genomic.gbff.gz"     # GenBank flat file
      - "_protein.faa.gz"      # Protein sequences
      - "_cds_from_genomic.fna.gz"  # CDS sequences
      - "_rna_from_genomic.fna.gz"  # RNA sequences
    annotation:
      - "_genomic.gff.gz"      # Gene annotations
      - "_genomic.gtf.gz"      # Gene transfer format
      - "_feature_table.txt.gz"  # Feature table
    quality_control:
      - "_fcs_report.txt"      # Foreign contamination screening
      - "_ani_report.txt"      # Average nucleotide identity
      - "_ani_contam_ranges.tsv"  # Contamination ranges
    assembly:
      - "_assembly_report.txt"  # Assembly summary
      - "_assembly_stats.txt"   # Assembly statistics
      - "_assembly_regions.txt" # Assembly regions
    expression:
      - "_rna_counts.tsv"      # RNA-seq raw counts
      - "_tpm_normalized.tsv"  # TPM normalized expression
      - "_alignment_summary.txt"  # Alignment statistics
    analysis:
      - "_busco_results.txt"   # BUSCO completeness
      - "_checkm_results.txt"  # CheckM quality
      - "_repeatmasker.out"    # Repeat annotations
      
  # Performance
  performance:
    rate_limit_delay: 0.5
    max_concurrent: 8
    chunk_size_mb: 200
    timeout_seconds: 1800
    
  # Health monitoring
  health_check:
    endpoint: "/genomes/README.txt"
    expected_status: 200
    timeout_seconds: 30
    
  # Metadata
  metadata:
    description: "Comprehensive genomic databases"
    genomes: "100000+ genome assemblies"
    update_frequency: "daily"
    priority: 1
    
  last_verified: "2024-01-15T12:00:00Z"
  status: "active"

