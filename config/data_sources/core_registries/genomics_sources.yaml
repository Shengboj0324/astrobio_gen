uniprot_databases:
  name: "UniProt Databases"
  domain: "genomics"
  
  # Primary and mirror URLs
  primary_url: "https://ftp.uniprot.org/pub/databases/uniprot"
  mirror_urls:
    - "https://ftp.ebi.ac.uk/pub/databases/uniprot"
    - "https://ftp.expasy.org/databases/uniprot"
    - "rsync://ftp.uniprot.org/pub/databases/uniprot"
    
  # Database divisions
  taxonomic_divisions:
    - "archaea"
    - "bacteria"
    - "fungi"
    - "human"
    - "invertebrates"
    - "mammals"
    - "plants"
    - "rodents"
    - "vertebrates"
    - "viruses"
    
  # Database types
  databases:
    - "sprot"    # Swiss-Prot (reviewed)
    - "trembl"   # TrEMBL (unreviewed)
    
  # File formats
