    lines_form: "/cgi-bin/ASD/lines_form.cgi"
    energy_form: "/cgi-bin/ASD/energy_form.cgi"
    
  # Performance
  performance:
    rate_limit_delay: 0.5
    max_concurrent: 6
    timeout_seconds: 120
    
  # Metadata
  metadata:
    description: "NIST Atomic Spectra Database"
    data_types: ["energy_levels", "wavelengths", "transition_probabilities", "oscillator_strengths"]
    elements: "All elements in periodic table"
    ionization_stages: "Multiple ionization stages"
    estimated_size_gb: 1.0
    priority: 2
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

