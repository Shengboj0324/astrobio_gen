# Expanded Climate Science & Atmospheric Data Sources Registry
# Additional reanalysis, atmospheric models, and climate data beyond existing sources

era5_complete:
  name: "ERA5 Complete Global Atmospheric Reanalysis"
  domain: "climate_science"
  
  # Copernicus Climate Data Store
  primary_url: "https://cds.climate.copernicus.eu"
  mirror_urls:
    - "https://climate.copernicus.eu/climate-data-store"
    - "https://www.ecmwf.int/en/forecasts/dataset/ecmwf-reanalysis-v5"
    
  # Dataset endpoints  
  endpoints:
    single_levels: "/datasets/reanalysis-era5-single-levels"
    pressure_levels: "/datasets/reanalysis-era5-pressure-levels"
    land_data: "/datasets/reanalysis-era5-land"
    complete: "/datasets/reanalysis-era5-complete"
    api: "/api/v2"
    
  # Data collections
  datasets:
    hourly_single: "reanalysis-era5-single-levels"
    hourly_pressure: "reanalysis-era5-pressure-levels"
    monthly_single: "reanalysis-era5-single-levels-monthly-means"
    monthly_pressure: "reanalysis-era5-pressure-levels-monthly-means"
    land_hourly: "reanalysis-era5-land"
    
  # Performance
  performance:
    rate_limit_delay: 10.0
    max_concurrent: 1
    timeout_seconds: 3600
    chunk_size_mb: 1000
    
  # Authentication required
  authentication:
    required: true
    method: "api_key"
    registration_url: "https://cds.climate.copernicus.eu/user/register"
    
  # Metadata
  metadata:
    description: "ERA5 fifth generation ECMWF atmospheric reanalysis"
    temporal_coverage: "January 1940 to present"
    temporal_resolution: "hourly, 3-hourly, monthly"
    spatial_resolution: "31km (0.25°), 137 vertical levels"
    variables: "200+ atmospheric, land, ocean wave parameters"
    estimated_size_gb: 50000.0
    priority: 1
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

