merra2_nasa_reanalysis:
  name: "MERRA-2 NASA Global Reanalysis"
  domain: "climate_science"
  
  # NASA GMAO source
  primary_url: "https://gmao.gsfc.nasa.gov/reanalysis/MERRA-2"
  mirror_urls:
    - "https://disc.gsfc.nasa.gov/datasets/M2"
    - "https://goldsmr4.gesdisc.eosdis.nasa.gov/data/MERRA2"
    
  # Data collections
  endpoints:
    atmospheric: "/MERRA2/M2I1NXASM.5.12.4/"
    surface: "/MERRA2/M2T1NXFLX.5.12.4/"
    aerosols: "/MERRA2/M2I1NXADG.5.12.4/"
    ocean: "/MERRA2/M2O1NXOCN.5.12.4/"
    
  # Performance
  performance:
    rate_limit_delay: 5.0
    max_concurrent: 3
    timeout_seconds: 900
    
  # Metadata
  metadata:
    description: "Modern-Era Retrospective analysis for Research and Applications v2"
    temporal_coverage: "1980 to present (few weeks behind real time)"
    spatial_resolution: "0.5° × 0.625°, 72 vertical levels"
    features: "interactive aerosols, NASA observations, cryogenic processes"
    estimated_size_gb: 30000.0
    priority: 1
    
  last_verified: "2024-07-15T15:30:00Z"
  status: "active"

