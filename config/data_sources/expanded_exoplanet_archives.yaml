# ===== INTEGRATION SPECIFICATIONS =====
integration:
  # Data processing priorities
  priority_order:
    tier_1: ["space_missions", "ground_based_surveys", "atmospheric_characterization"]
    tier_2: ["stellar_hosts", "follow_up_observations", "theoretical_models"]
    tier_3: ["comparative_planetology", "direct_imaging", "specialized_archives"]
    
  # Data validation requirements
  validation:
    minimum_quality_score: 0.80
    required_metadata: ["estimated_size_gb", "description", "priority"]
    health_check_frequency: "weekly"
    
  # Download optimization
  download_strategy:
    large_files_threshold_gb: 1.0
    parallel_downloads: 5
    retry_attempts: 3
    chunk_size_mb: 100
    
  # Mirror fallback strategy
  failover:
    enable_mirrors: true
    mirror_selection: "geographic_proximity"
    health_check_timeout: 30
    retry_on_mirror: true

# ===== ESTIMATED TOTALS =====
summary:
  total_sources: 85
