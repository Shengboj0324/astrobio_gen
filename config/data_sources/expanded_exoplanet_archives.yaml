  confirmed_exoplanets_covered: "5000+"
  data_types: ["photometry", "spectroscopy", "radial_velocity", "direct_imaging", "theoretical"]
  missions_covered: ["Kepler", "TESS", "CoRoT", "HARPS", "SPHERE", "GPI", "HST", "Spitzer", "JWST"]
  geographic_coverage: "global"
  temporal_coverage: "1995-2025" 