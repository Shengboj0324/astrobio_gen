  # Automated discovery patterns
  discovery_patterns:
    url_patterns:
      nasa_domains:
        - "*.nasa.gov"
        - "*.ipac.caltech.edu"
        - "*.stsci.edu"
        patterns:
          - "https://{subdomain}.nasa.gov/data"
          - "https://{subdomain}.ipac.caltech.edu/archive"
      
      ncbi_patterns:
        - "*.ncbi.nlm.nih.gov"
        - "*.nih.gov"
        patterns:
          - "https://ftp{number}.ncbi.nlm.nih.gov"
          - "https://{subdomain}.ncbi.nlm.nih.gov"
      
      academic_patterns:
        common_subdomains:
          - "data"
          - "archive"
          - "ftp"
          - "mirror"
          - "backup"
          - "api"
        common_paths:
          - "/data"
          - "/archive"
          - "/public"
          - "/datasets"
          - "/api/v1"

  # Quality metrics
  quality_metrics:
    url_health:
      uptime_threshold: 99.0  # percent
      response_time_threshold: 5000  # milliseconds
      consecutive_failures_limit: 3
    
    data_quality:
      format_consistency: true
      checksum_validation: true
      version_tracking: true
      metadata_completeness: 90  # percent
    
    community_trust:
      minimum_votes: 3
      approval_threshold: 75  # percent positive
      reviewer_reputation_minimum: 70

  # Integration with main system
  integration:
    priority_level: 3  # After primary and mirrors, before emergency
    cache_duration: 1800  # 30 minutes
    health_check_interval: 3600  # 1 hour
    
    auto_promotion:
      # Automatically promote community URLs to official mirrors
      criteria:
        - "uptime > 99.5%"
        - "response_time < 2000ms"
        - "community_votes > 20"
        - "approval_rate > 90%"
        - "active_for > 90_days" 