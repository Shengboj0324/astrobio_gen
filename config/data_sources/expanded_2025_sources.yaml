      url: "https://www.esa.int/Applications/Observing_the_Earth"
      priority: "high"

    - source: "noaa_climate_enhanced"
      action: "Request NOAA API key"
      url: "https://www.ncdc.noaa.gov/cdo-web/token"
      priority: "high"

    - source: "ncar_climate_gateway"
      action: "Register at Earth System Grid"
      url: "https://www.earthsystemgrid.org/"
      priority: "medium"

    - source: "fermilab_osg"
